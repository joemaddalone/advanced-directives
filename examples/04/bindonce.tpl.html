<h3>w/o bind once <button class="btn btn-xs btn-success" ng-click="alertWatchers('inv01')">Watchers</button></h3>
<table class="table table-hover" id="inv01">
  <tr ng-repeat="item in invoice.invoiceItems">
    <td>
      {{item.title}}
    </td>
    <td>
      {{item.price | currency}}
    </td>
    <td>
      {{item.qty}}
    </td>
    <td>
      {{item.price*item.qty | currency}}
    </td>
  </tr>
</table>
